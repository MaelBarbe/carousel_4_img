<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel de quatre image</title>
    <link rel="stylesheet" href="style.css">
        
</head>

<body>
    <div class="carousel">
        <img id="mainImage" class="main fade" src="/assets/img/img1.jpeg" alt="main">

        <div class="thumb top-left" data-src="/assets/img/img1.jpeg"><img src="/assets/img/img1.jpeg" alt=""></div>
        <div class="thumb top-right" data-src="/assets/img/img2.jpeg"><img src="/assets/img/img2.jpeg" alt=""></div>
        <div class="thumb bottom-left" data-src="/assets/img/img3.jpg"><img src="/assets/img/img3.jpg" alt=""></div>
        <div class="thumb bottom-right" data-src="/assets/img/img4.jpg"><img src="/assets/img/img4.jpg" alt=""></div>
    </div>
</body>
<script src="script.js"></script>

</html>
